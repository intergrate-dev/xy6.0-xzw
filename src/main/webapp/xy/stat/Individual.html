<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<script type="text/javascript" src="../../e5script/jquery/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../e5script/jquery/jquery.dialog.js"></script>
	<script type="text/javascript" src="../script/bootstrap-3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../script/bootstrap-datetimepicker/bootstrap-datetimepicker.js" charset="UTF-8"></script>
	<script type="text/javascript" src="../script/bootstrap-datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
	<script type="text/javascript" src="../script/echarts/echarts.js"></script>
	<script type="text/javascript" src="../../e5script/jquery/jquery-autocomplete/jquery.autocomplete.js"></script>
    <script type="text/javascript" src="../../e5script/e5.min.js"></script>
    <script type="text/javascript" src="../../e5script/e5.utils.js"></script>

	<link rel="stylesheet" href="../script/bootstrap-3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="../script/bootstrap-datetimepicker/css/datetimepicker.css" media="screen">
	<link type="text/css" rel="stylesheet" href="../../e5script/jquery/dialog.style.css"/>
	<link rel="stylesheet" type="text/css" href="../../e5script/jquery/jquery-autocomplete/jquery.autocomplete.css"/>
	<link type="text/css" rel="stylesheet" href="./css/statistics.css"/>

	<style>
		a:focus,a:visited,a:active,a:hover{
			text-decoration: none;
		}
		.detailed{
			background: #f2f2f2;
   		 	padding: 10px;
		}
	</style>
</head>
<body>
<div class="header">
	<ul class="clearfix">
		<li class="fl department font_color" id="detail-partment">部门</li>
		<li class="fl member font_color" id="detail-man">人员</li>
		<li class="fl other font_color" style="display:none"><input type="button" value="其他人员" id="otherPeople"></li>
		<!-- <li class="fr back"><input type="button" value="返回部门工作量统计"></li> -->
	</ul>
</div>
<div class="echart-box clearfix">
	<div class="fl pie-box">
		<div class="count-num">
			<h2 class="font_color">当月稿件发布总量</h2>
			<p id="total-num" class="font_color">0</p>
			<h3 class="font_color">截止到今天为止</h3>
		</div>
		<div style="background: #fff;width:300px;height:20px;margin: 0;margin-top: 10px;padding-left: 10px;line-height: 20px;border: 1px solid #ddd;border-bottom: none;margin-bottom: -5px;">
			<h2 class="font_color" style="margin: 0;line-height: 20px;font-weight: 700;">当月已发稿件类型占比</h2>
		</div>
		<div class="count-pie" id="countPie"></div>
	</div>

	<div class="fl line-box">
		<div class="count-time header">
			<ul class="clearfix">
				<span class="publishTime">发布时间:&nbsp;</span>
				<a id="thisDay" class="time_stat"  href="javascript:Individual_stat.setLineTime('thisDay','')">24小时内</a>
				<a id="thisWeek" class="time_stat"  href="javascript:Individual_stat.setLineTime('thisWeek','')">本周</a>
				<a id="thisMonth" class="time_stat" style="width:40px;" href="javascript:Individual_stat.setLineTime('thisMonth','')">本月</a>
			</ul>
		</div>
		<div class="count-line" id="countLine"></div>
	</div>

</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					全部人员
				</h4>
			</div>
			<div class="modal-body clearfix">
				<div class="fl">
					<div class="dept-search" id="departMent">
						<input id="departmentSearch" type="text" placeholder="输入部门信息查询">
						<ul>
							<!-- <li>某个部门</li>
							<li>某个部门</li>
							<li>某个部门</li>
							<li>某个部门</li>
							<li>某个部门</li>
							                            <li>某个部门</li>
							                            <li>某个部门</li>
							                            <li>某个部门</li>
							                            <li>某个部门</li>
							                            <li>某个部门</li>
							                            <li>某个部门</li>
							                            <li>某个部门</li> -->
						</ul>
					</div>
                    <button type="button" class="btn btn-default search-btn">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
				</div>
				<div class="fl">
                    <div class="dept-search" id="departMan">
                        <input id="departmanSearch" type="text" placeholder="输入人员信息查询">
                        <ul>
                            <!-- <li>某个人员</li>
                            <li>某个人员</li>
                            <li>某个人员</li> -->
                        </ul>
                    </div>
                    <button type="button" class="btn btn-default search-btn">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" id="confirm">确定</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
	<!-- 个人统计报表 -->
<div class="detailed">
    <div class="detailed-title">流量明细报表</div>
	<iframe id="personDetail" src="" width="100%" height="600" frameborder="0px"></iframe>
</div>


<form id="form" method="post"><!-- csv输出 -->
	<input type="hidden" id="jsonData" name="jsonData" />
	<input type="hidden" id="csvName" name="csvName" />
</form>


</body>
</html>
