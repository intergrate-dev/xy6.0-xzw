<!DOCTYPE html>
<FOUNDER-XY type="magazinearticle" data="">
<html>
<head>
	<meta charset="gbk">
	<meta property="og:type" content="article">
	<title>${article.title?replace("<.*?>","","r")}</title>
	<meta property="og:url" content="${article.url!}">
</head>
<body>
    <div class="page-header">
      <h1>${article.title}</a></h1>
    </div>
    <div class="page-content clearfix" id="articleContent">
		<div class="article">
			<#list article.attPics as pic>
				<img src="${pic.url}"/>
			</#list>
			${article.content}
        </div>
		<div class="article">
			稿件列表导航
			<ul>
				<#list article.columns as column>
					<li>
						${column.name!}
						<br/>
						<ul>
							<#list column.articles as article>
								<li><a href="${article.url!}" target="_blank">${article.id?c}.${article.title}</a></li>
							</#list>
						</ul>
					</li>
				</#list>
			</ul>
        </div>
	</div>
 </body>
</html>
</FOUNDER-XY>
